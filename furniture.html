<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="furniture.css" />
    <title>Simply Unique / Simply Better.</title>
</head>
<body>
<div class="webpage-body">

    <!-- Swiper : Slider -->
    <div class="swiper slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./images/big-sofa1.svg" alt="" />
            </div>
            <div class="swiper-slide">
                <img src="./images/big-sofa2.svg" alt="" />
            </div>
            <div class="swiper-slide">
                <img src="./images/big-sofa3.svg" alt="" />
            </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!--  Categories cascade  -->
    <div class="categories">
        <div class="category" data-value="living">
            <div class="category-title">Living Room</div>
            <div class="category-link">Shop Now</div>
        </div>

        <div class="category" data-value="bedroom">
            <div class="category-title">Bedroom</div>
            <div class="category-link">Shop Now</div>
        </div>

        <div class="category" data-value="kitchen">
            <div class="category-title">Kitchen</div>
            <div class="category-link">Shop Now</div>
        </div>
    </div>

    <!-- Swiper : product carousel -->
    <div class="new-products">
        <div class="carousel-header">New <span>Arrivals</span></div>
        <a href="" class="shop-link">More products</a>

        <div class="carousel">
            <div class="swiper product-carousel">
                <div class="swiper-wrapper">
                    <div class="swiper-slide product-card">
                        <div class="product-card">
                            <img
                                    class="product-image"
                                    src="./images/loveseat.svg"
                                    alt=""
                            />
                            <button class="add-button">Add to cart</button>
                            <button class="add-wishlist-button">
                                <img src="./images/wishlilst-button.svg" alt="" />
                            </button>
                            <div class="product-info">
                                <span class="product-name">loveseat sofa</span>
                                <span>$199.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide product-card">
                        <div class="product-card">
                            <img
                                    class="product-image"
                                    src="./images/table-lamp.svg"
                                    alt=""
                            />
                            <button class="add-button">Add to cart</button>
                            <button class="add-wishlist-button">
                                <img src="./images/wishlilst-button.svg" alt="" />
                            </button>
                            <div class="product-info">
                                <span class="product-name">Table Lamp</span>
                                <span>$24.99</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide product-card">
                        <div class="product-card">
                            <img
                                    class="product-image"
                                    src="./images/beige-table-lamp.svg"
                                    alt=""
                            />
                            <button class="add-button">Add to cart</button>
                            <button class="add-wishlist-button">
                                <img src="./images/wishlilst-button.svg" alt="" />
                            </button>
                            <div class="product-info">
                                <span class="product-name">Beige Table Lamp</span>
                                <span>$24.99</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide product-card">
                        <div class="product-card">
                            <img
                                    class="product-image"
                                    src="./images/bamboo-basket.svg"
                                    alt=""
                            />
                            <button class="add-button">Add to cart</button>
                            <button class="add-wishlist-button">
                                <img src="./images/wishlilst-button.svg" alt="" />
                            </button>
                            <div class="product-info">
                                <span class="product-name">Bamboo basket</span>
                                <span>$24.99</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide product-card">
                        <div class="product-card">
                            <img
                                    class="product-image"
                                    src="./images/toasted.svg"
                                    alt=""
                            />
                            <button class="add-button">Add to cart</button>
                            <button class="add-wishlist-button">
                                <img src="./images/wishlilst-button.svg" alt="" />
                            </button>
                            <div class="product-info">
                                <span class="product-name">Toasted</span>
                                <span>$224.99</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide product-card">
                        <div class="product-card">
                            <img
                                    class="product-image"
                                    src="./images/toasted.svg"
                                    alt=""
                            />
                            <button class="add-button">Add to cart</button>
                            <button class="add-wishlist-button">
                                <img src="./images/wishlilst-button.svg" alt="" />
                            </button>
                            <div class="product-info">
                                <span class="product-name">Toasted</span>
                                <span>$224.99</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
    </div>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".slider", {
            spaceBetween: 30,
            // autoplay: {
            //   delay: 2500,
            //   disableOnInteraction: false,
            // },
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                dynamicBullets: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        var swiper2 = new Swiper(".product-carousel", {
            slidesPerView: "auto",
            direction: "horizontal",
            spaceBetween: 30,
            centeredSlides: true,
            freeMode: true,
            scrollbar: {
                el: ".swiper-scrollbar",
            },
            mousewheel: true,
        });
    </script>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
